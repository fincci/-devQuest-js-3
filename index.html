<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">

    <title>Contato</title>
</head>

<body>

    <section class="contact">
        <div class="titles">
            <h1>
                Ficou com dúvida?
                <br>
                Nos Mande uma Mensagem!
            </h1>
            <h2>
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </h2>
        </div>
        <form class="card" action="">
            <div class="inpt">
                <input id="0" class="input" name="name" type="text" placeholder="Nome completo *">
                <div class="mandatory hide">campo obrigatório</div>
            </div>

            <div class="inpt">
                <input id="1" class="input" name="email" type="text" placeholder="Email *">
                <div class="mandatory hide">campo obrigatório</div>
            </div>

            <div class="inpt">
                <input id="2" class="input" name="phone" type="text" placeholder="Telefone *">
                <div class="mandatory hide">campo obrigatório</div>
            </div>

            <div class="inpt">
                <textarea id="3" class="input mensagem" placeholder="Mensagem *" name="mensagem" id="mensagem" cols="30"
                rows="10"></textarea>
                <div class="mandatory hide">campo obrigatório</div>
            </div>

            <p>*campos obrigatórios</p>
            <a id="btn" class="btn" type="button">Enviar</a>
        </form>
    </section>

    <script src="src/js/index.js"></script>
</body>

</html>
